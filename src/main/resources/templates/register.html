<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/static/script.js"></script>
</head>
<body>
<div class="container">
    <h2 class="text-center">Register</h2>
    <form th:action="@{/register}" th:object="${user}" method="post" onsubmit="return validateForm()">
        <div class="form-group">
            <input type="text" class="form-control" th:field="*{name}" placeholder="Name" required>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" th:field="*{email}" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" th:field="*{confirmPassword}" placeholder="Confirm Password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </div>
    </form>
</div>
</body>
</html>
